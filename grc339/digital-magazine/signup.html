<!doctype html>
    <html>
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="stylesheet" type="text/css" href="style.css">
            <link rel="stylesheet" href="https://use.typekit.net/pad3ugp.css">
            <title>SuperStart - Digital Magazine</title> <!-- ★ Please include a proper title.-->

            <!-- Helpful meta tags to fight GitHub aggresive caching-->
                <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
                <meta http-equiv="Pragma" content="no-cache" />
                <meta http-equiv="Expires" content="0" />
            
        </head>	

        <body>
            <div class="container">
                <header>
                    <h1><a href="index.html"><img src="images/logo.svg" alt="Logo of SuperStart."></a></h1> <!-- ★ Please use a proper alt attribute.-->
                    
                    <nav>
                        <ul> <!-- ★ Use as many sections as you want, but replace the dashed lines with actual names for the sections of the publication. You may keep them all linked to the pound symbol, though. -->
                            <li><a href="#">Reviews</a></li>
                            <li><a href="#">Opinion</a></li>
                            <li><a href="#">Image Gallery</a></li>
                            <li><a href="#">Tech Specs</a></li>
                            <li><a href="#">About SuperStart</a></li>
                        </ul>
                    </nav>
                </header>

                <h2>Sign up for our newsletter!</h2>

                <form>
                    <section class="section-1">
                        <h2>Personal Info</h2>
                        <ul>
                            <li><label for="firstName">First Name:</label> <input type="text" name="firstName" id="firstName" placeholder="Enter your first name" /></li>
                            <li><label for="lastName">Last Name:</label> <input type="text" name="lastName" id="lastName" placeholder="Enter your last name" /></li>
                            <li>
                                <label for="state">Gender:</label>
                                <select id="gender" name="gender">
                                    <option value=""></option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Non-Binary">Non-Binary</option>
                                    <option value="Other">Other</option>
                                    <option value="Prefer Not to State">Prefer Not to State</option>
                                </select>
                            </li>
                        </ul>
                    </section>
                    <section class="section-2">
                        <h2>Preferences</h2>
    
                        <h3>Select the topics you would like to read about.</h3>

                        <ul>
                            <li><input type="checkbox" id="lorem" value="lorem" /> <label for="lorem">Lorem</label></li>
                            <li><input type="checkbox" id="ipsum" value="ipsum" /> <label for="ipsum">Ipsum</label></li>
                            <li><input type="checkbox" id="dolor" value="dolor" /> <label for="dolor">Dolor</label></li>
                            <li><input type="checkbox" id="sit" value="sit" /> <label for="sit">Sit</label></li>
                            <li><input type="checkbox" id="amet" value="amet" /> <label for="amet">Amet</label></li>
                            <li><input type="checkbox" id="consectetuer" value="consectetuer" /> <label for="consectetuer">Consectetuer</label></li>
                            <li><input type="checkbox" id="adipiscing" value="adipiscing" /> <label for="adipiscing">Adipiscing</label></li>
                            <li><input type="checkbox" id="elit" value="elit" /> <label for="elit">Elit</label></li>
                            <li><input type="checkbox" id="integer" value="integer" /> <label for="integer">Integer</label></li>
                            <li><input type="checkbox" id="at" value="at" /> <label for="at">At</label></li>
                            <li><input type="checkbox" id="elit" value="elit" /> <label for="elit">Elit</label></li>
                            <li><input type="checkbox" id="urna" value="urna" /> <label for="urna">Urna</label></li>
                            <li><input type="checkbox" id="elementum" value="elementum" /> <label for="elementum">Elementum</label></li>
                            <li><input type="checkbox" id="interdum" value="interdum" /> <label for="interdum">Interdum</label></li>
                            <li><input type="checkbox" id="donec" value="donec" /> <label for="donec">Donec</label></li>
                            <li><input type="checkbox" id="nibh" value="nibh" /> <label for="nibh">Nibh</label></li>
                        </ul>
                    </section>
                    <section class="section-3">
                        <h2>Comments</h2>
                        <label for="comments">Let us know why you signed up!</label>
                        <textarea id="comments" name="comments"></textarea>
                    </section>
                    <section class="section-4">
                        <button type="submit">Submit</button>
                    </section>
                </form>

            </div>
        </body>
    </html>
